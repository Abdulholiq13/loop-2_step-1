<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link header__link--active" href="#">synthetic</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">wool</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">denim</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">silk</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">line</a>
          </li>
        </ul>
        <p class="header__info">
          Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and
          to improve the washing results.
        </p>
      </div>
    </div>

    <div class="content">
      <div class="container content__container">
        <ul class="content__list">
          <button class="content__btn content__btn--left">
            <i class="fa-solid fa-caret-left"></i>
          </button>
          <li class="content__item">
            <h2 class="content__title">Timer</h2>
            <p class="content__info">45 min</p>
            <button class="content__btn--start">start</button>
          </li>
          <li class="content__item content__item--medium">
            <h2 class="content__title">Temperature</h2>
            <p class="content__info">Cold</p>
            <!-- <button class="content__btn">start</button> -->
          </li>
          <li class="content__item content__item--dark">
            <h2 class="content__title">Load</h2>
            <p class="content__info">Medium</p>
            <!-- <button class="content__btn">start</button> -->
          </li>
          <button class="content__btn content__btn--right">
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </ul>
      </div>
    </div>
  </body>
</html>
